<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="Style2x.css">
  <script src="https://kit.fontawesome.com/60754ea904.js" crossorigin="anonymous"></script>
</head>

<body>
  <section class="form">
    <div class="formbox">
      <div>
        <h1>Login</h1>
        <form action="#" method="post">
          <div class="inputbox">
            <input type="text" id="username" name="username" required>
            <label for="username"><i class="fa-regular fa-user"></i> Username:</label>
          </div>

          <div class="inputbox">
            <input type="password" id="password" name="password" required>
            <label for="password"><i class="fa-solid fa-lock"></i> Password:</label>
          </div>
          <div>
            <button type="submit">Login</button>
          </div>
          <div class="navbar">
            <div>
              <ul class="nav-links">
                <li><a href="index.html" class="none">Home</a></li>
                <li>|</li>
                <li><a href="#" class="active none">Register</a></li>
              </ul>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
